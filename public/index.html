<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="./index.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="root">
    <div class="screen-content">
      <div class="header">
        <div class="header-content">
          <div class="mode-btn">Switch btn</div>
        </div>
      </div>
      <div class="puts">
        <div class="content">
          <div class="top" id="result">
            <div class="num">25 × 2</div>
          </div>
          <div class="bottom">
            <div class="num">50</div>
          </div>
        </div>
      </div>
      <div class="btns">
        <div class="content">
          <div class="row">
            <div class="btn clear">AC</div>
            <div class="btn breaks">( )</div>
            <div class="btn percentage">
              <img class="icon" src="./images/pi.png">
            </div>
            <div class="btn divide">÷</div>
          </div>

          <div class="row">
            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn times">×</div>
          </div>

          <div class="row">
            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn minus">-</div>
          </div>

          <div class="row">
            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn plus">+</div>
          </div>

          <div class="row">
            <div class="btn zero">0</div>
            <div class="btn dot">.</div>
            <div class="btn del">Del</div>
            <div class="btn equal">=</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../src/App.js"></script>
</body>

</html>
